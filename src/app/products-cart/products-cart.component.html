<section class="products-cart__container">
  <app-heading>Cart</app-heading>
  <ul
    *ngIf="cartItems.length > 0; else emptyCart"
    class="products-cart__item-list"
  >
    <li *ngFor="let item of cartItems" class="products-cart__item">
      <app-product-card [product]="item"></app-product-card>
    </li>
  </ul>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>

  <app-product-cart-total
    [total]="totalCartSum"
    class="products-cart__total"
  ></app-product-cart-total>
</section>
