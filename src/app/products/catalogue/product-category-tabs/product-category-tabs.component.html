<div class="category-tabs-container">
  <app-faceted-tab
    *ngFor="let entry of productCategories | keyvalue"
    [active]="entry.key === activeTab"
    [facet]="entry.value"
    (tabClicked)="emitTabClicked(entry.key)"
  >
    {{ entry.key }}
  </app-faceted-tab>
  <app-faceted-tab
    *ngIf="activeTab"
    (tabClicked)="emitTabClicked()"
  >
    clear
  </app-faceted-tab>
</div>
