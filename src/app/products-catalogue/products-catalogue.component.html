<section class="products-catalogue">
  <app-heading>Products catalogue</app-heading>
  <ul class="products-catalogue__items">
    <li *ngFor="let product of products | async">
      <app-product-card
        [product]="product"
        (addedToCart)="bubbleAddedToCartEvent($event)"
        variant="large"
      ></app-product-card>
    </li>
  </ul>
</section>
