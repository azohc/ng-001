<div class="category-tabs-container">
  <app-faceted-tab
    *ngFor="let tab of tabs"
    [active]="tab === activeTab"
    [facet]="productCategories.get(tab)"
    (tabClicked)="emitTabClicked(tab)"
  >
    {{ tab }}
  </app-faceted-tab>
  <app-faceted-tab
    *ngIf="activeTab"
    (tabClicked)="emitTabClicked()"
  >
    clear
  </app-faceted-tab>
</div>
