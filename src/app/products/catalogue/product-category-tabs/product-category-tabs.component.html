<div class="category-tabs-container">
  <app-faceted-tab
    *ngFor="let tab of tabs"
    [active]="tab.category === activeTab"
    [facet]="9"
    (tabClicked)="emitTabClicked(tab.category)"
  >
    {{ tab }}
  </app-faceted-tab>
  <app-faceted-tab
    *ngIf="activeTab"
    (tabClicked)="emitTabClicked()"
  >
    clear
  </app-faceted-tab>
</div>
