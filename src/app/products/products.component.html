<div class="products__container">
  <app-products-catalogue
    [products]="products"
    (addedToCart)="handleAddedToCartEvent($event)"
    class="products__catalog"
  ></app-products-catalogue>
  <app-products-cart
    [cartItems]="cartItems"
    class="products__cart"
  ></app-products-cart>
</div>
